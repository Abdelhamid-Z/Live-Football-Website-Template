<header style="position: fixed; top: 0; height: 60px; background-color: #c83b4c; width: 100%; left: 0; display: flex; align-items: center; z-index: 1000;">
    <!-- Logo and Hamburger -->
    <div class="logo" style="margin-left: 8px; display: flex; align-items: center; width: 230px;">
        <div class="hamburger" onclick="toggleOverlay()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img src="" alt="Company Logo" style="width: auto; height: 40px; margin-left: 10px;">
    </div>

    <!-- Auth Buttons -->
    <div class="auth" style="margin-left: auto; display: flex; align-items: center; margin-right: 10px;">
        <button style="font-size: larger; border-radius: 10px; height: 40px; padding: 0 15px; font-family: 'Itim', cursive; background: white; border: none; cursor: pointer;border: 10px;border-color: aquamarine;">Login</button>
        <span style="color: white; font-size: xx-large; font-family: 'Itim', cursive; margin: 0 10px;padding-bottom: 5px;">|</span>
        <button style="font-size: larger; border-radius: 10px; height: 40px; padding: 0 15px; font-family: 'Itim', cursive; background: white; border: none; cursor: pointer;">Sign Up</button>
    </div>
</header>

<style>
    /* Hamburger Menu */
    .hamburger {
        cursor: pointer;
        width: 30px;
        height: 22px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-right: 10px;
    }

    .hamburger div {
        width: 100%;
        height: 4px;
        background-color: black;
        border-radius: 5px;
    }

    /* Full-Screen Overlay */
    .fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2000;
    }

    .fullscreen-overlay.active {
        display: flex;
    }

    .overlay-content {
        text-align: center;
        color: white;
        font-family: 'Itim', cursive;
    }

    .overlay-link {
        text-decoration: none;
        color: inherit;
    }

    .overlay-item {
        background-color: white;
        color: black;
        width: 300px;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: larger;
    }

    .overlay-item:hover {
        background-color: #ddd;
        cursor: pointer;
    }
</style>

<script>
    function toggleOverlay() {
        const overlay = document.getElementById('fullscreenOverlay');
        overlay.classList.toggle('active');
    }

    function hideOverlay() {
        const overlay = document.getElementById('fullscreenOverlay');
        overlay.classList.remove('active');
    }
</script>

<!-- Fullscreen Overlay -->
<div id="fullscreenOverlay" class="fullscreen-overlay">
    <button onclick="hideOverlay()" style="position: fixed; top: 10px; right: 10px; color: black; font-size: xx-large; border-radius: 15px; width: 40px; background: white; border: none; cursor: pointer;text-align: center;">
        X
    </button>
    <div class="overlay-content">

            </div>
        </a>

</div>
